<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="GIAN2.CSS"> 
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <div class="im"></div> 
        <nav class="navigation">
            <button class="btnLogin" id="loginBtn">Log In</button>
        </nav>
    </header>

    <div class="login-wrapper-container" id="loginContainer">
        <div class="wrapper">
            <div class="form-box login">
                <h2>Login</h2>
                <form action="#">
                    <div class="input-box">
                        <input type="email" required>
                        <label>Email</label>
                        <span class="icon"><i class='bx bxs-envelope'></i></span> 
                    </div>
                    <div class="input-box">
                        <input type="password" required>
                        <label>Password</label>
                        <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                    </div>

                    <div class="remember-forgot">
                        <label><input type="checkbox">Remember me</label>
                        <a href="#">Forgot Password?</a>
                    </div>

                    <button type="submit" class="btn">Login</button>

                    <div class="login-register">
                        <p>Don't have an account?<a href="#" class="register-link">Register</a></p>
                    </div>
                         </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
     <div class="image">
    <img src="login-removebg-preview.png">
  </div>
 
    
    <script>
        const loginBtn = document.getElementById('loginBtn');
        const loginContainer = document.getElementById('loginContainer');

        function toggleLoginContainer() {
            loginContainer.classList.toggle('active');
        }

        loginBtn.addEventListener('click', toggleLoginContainer);
        loginContainer.addEventListener('click', (e) => {
            if (e.target.id === 'loginContainer') {
                toggleLoginContainer();
            }
        });
    </script>
</body>
</html>
